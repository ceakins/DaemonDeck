<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Game Daemon Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap-icons/bootstrap-icons.min.css"> <!-- Added Bootstrap Icons link -->
    <style>
        /* New styles for consistent look */
        .gdd-logo-circle {
            width: 30px; /* Enforce square shape */
            height: 30px; /* Enforce square shape */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar (White, similar to dashboard but simplified for setup) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="p-1 me-2 gdd-logo-circle" style="background-color: #007bff; border-radius: 50%;">
                    <img src="/static/bootstrap-icons/controller.svg" alt="GDD Logo" class="d-inline-block" style="filter: invert(100%);">
                </span>
                <strong class="text-black">Game Daemon Deck</strong>
            </a>
        </div>
    </nav>

    <!-- Header -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
                <h1 class="display-4">Game Daemon Deck First-Run Setup</h1>
                <p class="lead">Please configure your application settings.</p>
            </div>
        </div>
    </div>

    <div class="container mt-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/setup" method="post">
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">Admin Username:</label>
                        <input type="text" class="form-control" id="adminUsername" name="adminUsername">
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Admin Password:</label>
                        <input type="password" class="form-control" id="adminPassword" name="adminPassword">
                    </div>
                    <div class="mb-3">
                        <label for="steamCmdPath" class="form-label">SteamCMD Path:</label>
                        <input type="text" class="form-control" id="steamCmdPath" name="steamCmdPath">
                    </div>
                    <div class="mb-3">
                        <label for="sessionTimeoutSeconds" class="form-label">Session Timeout (seconds):</label>
                        <input type="number" class="form-control" id="sessionTimeoutSeconds" name="sessionTimeoutSeconds" value="1800">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-4">
        <hr class="my-4">
        <p class="text-center text-muted">Â© Charles L. Eakins, 2026</p>
    </div>
</body>
</html>
