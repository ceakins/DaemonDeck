<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap-icons/bootstrap-icons.min.css"> <!-- Added Bootstrap Icons link -->
    <style>
        /* New styles to allow content to flow naturally and center the main container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column; /* Allow content to stack vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            color: #333;
        }
        .main-content-container { /* New container for the form to manage its width */
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* max-width is now handled by col-md-8 */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .error {
            color: #d33;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            align-self: flex-start;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.05em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Custom CSS for GDD Logo Circle */
        .gdd-logo-circle {
            width: 30px; /* Enforce square shape */
            height: 30px; /* Enforce square shape */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar (White, similar to dashboard but simplified for login) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="p-1 me-2 gdd-logo-circle" style="background-color: #007bff; border-radius: 50%;">
                    <img src="/static/bootstrap-icons/controller.svg" alt="GDD Logo" class="d-inline-block" style="filter: invert(100%);">
                </span>
                <strong class="text-black">Game Daemon Deck</strong>
            </a>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-4 main-content-container"> <!-- Adjusted col sizes for login form -->
                <h1 class="text-center">Login to Game Daemon Deck</h1>
                <p th:if="${message}" class="error" th:text="${message}"></p>
                <form action="/login" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-4">
        <hr class="my-4">
        <p class="text-center text-muted">Â© Charles L. Eakins, 2026</p>
    </div>
</body>
</html>
